<p>movie works!</p>

<form [formGroup]="movieForm"] action="" (ngSubmit)="create()">
    <input type="text" name="movieID" placeholder="movieID" formControlName="movieID">
    <input type="text" name="title" placeholder="title" formControlName="title">
    <input type="text" name="duration" placeholder="duration" formControlName="duration">
    <input type="text" name="director" id="director" placeholder="director" formControlName="director">

    <!-- Her nester jeg genre ind i Movie, da movie har genre under sig -->
    <div formGroupName="genre">
        <input type="text" name="genreID" placeholder="Genre ID" formControlName="genreID">
        <input type="text" name="genreName" placeholder="Genre Name" formControlName="genreName">
    </div>

    <button type="submit">Save</button>
</form>

<div *ngFor="let movie of movieList" class="movie-container">
    <h3>{{ movie.title }}</h3>
    <p>Director: {{ movie.director }}</p>
    <p>Duration: {{ movie.duration }} minutes</p>
    <button>Delete</button>
</div>
